<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: center; /* Center horizontally within the container */
            align-items: center; /* Center vertically within the container */
            height: 100vh; /* Ensure the container covers the entire viewport height */
        }

        .centered-box {
            width: 300px; /* Adjust as needed */
            height: 200px; /* Adjust as needed */
            border: 2px solid black;
            display: flex; /* Use flexbox for the centered div */
            justify-content: center; /* Center horizontally within the div */
            align-items: center; /* Center vertically within the div */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-box">
            <!-- Content for the centered div -->
            <h2>Centered Box</h2>
            <p>This div is centered both horizontally and vertically on the webpage.</p>
        </div>
    </div>
</body>
</html>
